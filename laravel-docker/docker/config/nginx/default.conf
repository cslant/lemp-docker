server {
    listen 80;
    server_name local.laravel.nginx.com;
    return 301 https://local.laravel.nginx.com$request_uri;
}

# http://nginx.org/en/docs/http/configuring_https_servers.html
server {
    listen 443 ssl http2;
    server_name local.laravel.nginx.com;

    ssl_certificate /var/www/certs/local.laravel.nginx.com.pem;
    ssl_certificate_key /var/www/certs/local.laravel.nginx.com-key.pem;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    root /var/www/html;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass server:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_hide_header X-Powered-By;
    }
}